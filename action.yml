name: Increment Tagged Version
description: Creates a new tag with the next version.
inputs:
  predict-only:
    description: 'Do not actually increment tagged version, only predict next'
    required: false
    default: 'false'
    options:
      - true
      - false
  source-branch:
    description: 'Source branch'
    required: false
    default: ''
outputs:
  next-version:
    description: "Next predicted semantic version"
    value: ${{ steps.predict-next-version.outputs.next-version}}
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Setup Launch-CLI
      shell: bash
      run: |
        python3 -m pip install launch-cli

    - name: Predict Next Version
      id: predict-next-version
      shell: bash
      run: |
        source_branch=${{ inputs.source-branch }}
        if [ -z "$source_branch" ]; then
          source_branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
        fi
        echo "next-version=$(launch github version predict --source-branch $source_branch)" >> $GITHUB_OUTPUT

    - name: Increment Tagged Version
      shell: bash
      if: ${{ inputs.predict-only == 'false' }}
      run: |
        launch github version apply --source-branch ${{ steps.predict-next-version.outputs.next-version }}
